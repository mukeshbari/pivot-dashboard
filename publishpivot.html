<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Auto-refresh every 5 minutes (300 seconds) -->
  <meta http-equiv="refresh" content="300">
  <title>Pivot Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000; /* black background for TV */
      font-family: Arial, sans-serif;
      color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #refreshTime, #timer {
      position: absolute;
      right: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    #refreshTime { top: 5px; }
    #timer { top: 35px; }
  </style>
</head>
<body>
  <!-- Last refreshed timestamp -->
  <div id="refreshTime"></div>
  <!-- Seconds since last refresh -->
  <div id="timer">Last refresh: 0s ago</div>

  <!-- Pivot sheet iframe -->
  <iframe 
    src="https://docs.google.com/spreadsheets/d/1qt5Q0TRFM9xPm-CzQcZPssSUvw7q3qEEGyNEDLyN7_k/edit?gid=1671693049#gid=1671693049" 
    allowfullscreen>
  </iframe>

  <script>
    // Update last refresh timestamp
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('refreshTime').innerText = "Last Refresh: " + now.toLocaleTimeString();
    }
    updateTimestamp();
    setInterval(updateTimestamp, 300000); // every 5 minutes

    // Live timer for seconds since last refresh
    let secondsSinceRefresh = 0;
    function updateTimer() {
      secondsSinceRefresh++;
      document.getElementById('timer').innerText = "Last refresh: " + secondsSinceRefresh + "s ago";
    }
    setInterval(updateTimer, 1000); // every second

    // Reset timer on page reload
    window.onload = () => { secondsSinceRefresh = 0; }
  </script>
</body>
</html>
