<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Auto-refresh every 5 minutes (300 seconds) -->
  <meta http-equiv="refresh" content="30">
  <title>Pivot Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000; /* black background for TV */
      font-family: Arial, sans-serif;
      color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #nextRefresh {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Countdown timer until next refresh -->
  <div id="nextRefresh">Next refresh in: 300s</div>

  <!-- Pivot sheet iframe -->
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSiDsjhE2EM7y1Rw4F-d8tVPvAgcqPu18_JTqc23lEEJYJ0F3A48tQpJakeGsmRSvbzxY86-fZOpEmo/pubhtml?gid=1671693049&single=true" 
    allowfullscreen>
  </iframe>

  <script>
    // Countdown to next refresh
    let secondsRemaining = 300; // 5 minutes
    const nextRefreshDiv = document.getElementById('nextRefresh');

    function updateCountdown() {
      secondsRemaining--;
      if (secondsRemaining < 0) secondsRemaining = 0;
      
      // Format as mm:ss
      const minutes = Math.floor(secondsRemaining / 60);
      const seconds = secondsRemaining % 60;
      nextRefreshDiv.innerText = `Next refresh in: ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
