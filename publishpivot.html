<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Auto-refresh every 5 minutes (300 seconds) -->
  <meta http-equiv="refresh" content="300">
  <title>Pivot Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000; /* black background for TV */
      font-family: Arial, sans-serif;
      color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #refreshTime {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Last refreshed timestamp -->
  <div id="refreshTime"></div>

  <!-- Pivot sheet iframe -->
<iframe 
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vYourPivotSheetLink/pubhtml?gid=1671693049&single=true" 
  allowfullscreen>
</iframe>

  <script>
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('refreshTime').innerText = "Last Refresh: " + now.toLocaleTimeString();
    }
    updateTimestamp();
    setInterval(updateTimestamp, 300000); // update timestamp every 5 minutes
  </script>
</body>
</html>
